<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="position-fixed" style="right:0;top:0;">
        <table>
            <tr id="raster">
                <td class="pb-1 pr-1">
                    <span>{{name}}</span>
                </td>
                <td class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch">
                    <label class="custom-control-label" for="customSwitch"></label>
                </td>
                <td class="input-text">
                    <input type="range" class="custom-range" min="0" max="1" step="0.1" value="0.8" style="direction: rtl;">
                </td>
            </tr>
        </table>
        <input type="file" id="file" style="display: none;" accept="image/*"
            onchange="handleFile(event.target.files[0])">
        <div id="drop-field" ondrop="handleDrop(event)" ondragover="event.preventDefault()"
            onclick="document.getElementById('file').click()">上傳圖片</div>
    </div>
</body>
<style>
    *{
        font-family: 微軟正黑體;
    }
    html, body{
        margin: 0;
        height: 100%;
    }
    #canvas{
        width: 100%;
        height: 100%;
    }
    #drop-field{
        width: 100%;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        background: dodgerblue;
    }
</style>
<script src="GisMap.js"></script>
<script src="ImageShape.js"></script>
<script>
    var canvas = document.getElementById('canvas')
    var ctx = canvas.getContext('2d')
    var gm = new GisMap(canvas)
    var imageShapes = []
    canvas.addEventListener('render',e=>{
        for(let imageShape of imageShapes){
            imageShape.updateGisClient()
            imageShape.draw(ctx)
        }
    })
    canvas.addEventListener('mousedown',e=>{
        let noImageShapeSelected = true
        for(let imageShape of imageShapes){
            if(imageShape.handleMousedown(e)){
                imageShape.editing = true
                noImageShapeSelected = false
            }else{
                imageShape.editing = false
            }
        }
        if(noImageShapeSelected)
            gm.handleMousedown(e)
    })
    canvas.addEventListener('mousemove',e=>{
        for(let imageShape of imageShapes){
            if(imageShape.editing){
                imageShape.handleMousemove(e)
            }
        }
        gm.handleMousemove(e)
    })
    canvas.addEventListener('mouseup',e=>{
        for(let imageShape of imageShapes)
            imageShape.handleMouseup(e)
        gm.handleMouseup(e)
    })
    canvas.addEventListener('mouseleave',e=>{
        for(let imageShape of imageShapes)
            imageShape.handleMouseup(e)
        gm.handleMouseup(e)
    })
    window.addEventListener('keydown',e=>{
        for(let imageShape of imageShapes)
            imageShape.handleKeydown(e)
    })
    window.addEventListener('keyup',e=>{
        for(let imageShape of imageShapes)
            imageShape.handleKeyup(e)
        if(e.code=='Delete'){
            imageShapes = imageShapes.filter(x=>!x.editing)
        }
    })
    canvas.addEventListener('wheel',e=>{
        gm.handleWheel(e)
    })
    window.addEventListener('resize',()=>{
        gm.handleResize()
    })
    let rasterElement = document.getElementById('raster')
    let rasters = [
        {url:'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png',name:'OSM',opacity:1,active:false},
        {url:'https://wmts.nlsc.gov.tw/wmts/EMAP5/default/EPSG:3857/{z}/{y}/{x}',name:'通用',opacity:1,active:true},
        {url:'https://wmts.nlsc.gov.tw/wmts/EMAP01/default/EPSG:3857/{z}/{y}/{x}',name:'灰階',opacity:1,active:false},
        {url:'https://wmts.nlsc.gov.tw/wmts/PHOTO2/default/EPSG:3857/{z}/{y}/{x}',name:'航照',opacity:1,active:false},
        {url:'https://wmts.nlsc.gov.tw/wmts/EMAPX99/default/EPSG:3857/{z}/{y}/{x}',name:'通用向量',opacity:1,active:false},
        {url:'https://wmts.nlsc.gov.tw/wmts/LUIMAP/default/EPSG:3857/{z}/{y}/{x}',name:'國土利用',opacity:1,active:false},
        {url:'https://wmts.nlsc.gov.tw/wmts/LAND_OPENDATA/default/EPSG:3857/{z}/{y}/{x}',name:'公有土地',opacity:1,active:false},
        {url:'https://wmts.nlsc.gov.tw/wmts/SCHOOL/default/EPSG:3857/{z}/{y}/{x}',name:'學校',opacity:1,active:false},
        {url:'https://wmts.nlsc.gov.tw/wmts/Village/default/EPSG:3857/{z}/{y}/{x}',name:'村里界',opacity:1,active:false},
        {url:'https://wmts.nlsc.gov.tw/wmts/TOWN/default/EPSG:3857/{z}/{y}/{x}',name:'鄉市鎮界',opacity:1,active:false},
        {url:'https://wmts.nlsc.gov.tw/wmts/CITY/default/EPSG:3857/{z}/{y}/{x}',name:'縣市界',opacity:1,active:false},
    ]
    for(let raster of rasters){
        let rE = rasterElement.cloneNode(true)
        let checkbox = rE.querySelector('input[type="checkbox"]')
        checkbox.id = raster.name
        checkbox.onchange = e=>{
            let idx = gm.raster.findIndex(x=>x.name==raster.name)
            gm.raster[idx].active = e.target.checked
        }
        rE.querySelector('label').setAttribute('for',raster.name)
        let range = rE.querySelector('input[type="range"')
        range.oninput = e=>{
            let idx = gm.raster.findIndex(x=>x.name==raster.name)
            gm.raster[idx].opacity = e.target.value*1.0
        }
        rE.querySelector('span').textContent = raster.name
        rasterElement.parentNode.appendChild(rE)
    }
    rasterElement.remove()
    function handleDrop(e){
        e.preventDefault()
        const files = [...e.dataTransfer.items].filter(item=>item.kind=='file').map(item=>item.getAsFile())
        handleFile(files[0])
    }
    function handleFile(file){
        if(file.type.includes('image')){
            let img = new Image()
            img.src = URL.createObjectURL(file)
            img.onload = ()=>{
                let imageShape = new ImageShape(img,canvas.width/2,canvas.height/2,gm)
                imageShapes.push(imageShape)
            }
        }
    }
</script>
</html>
