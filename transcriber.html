<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/codemirror.css" />
    <link rel="stylesheet" href="css/transcriber.css" />
</head>

<body>
    <div class="panel d-flex align-items-center bg-dark">
        <div class="logo"></div><span class="px-2 text-light"><i class="fa fa-play" id="playPause"
                onclick="playPause()"></i></span><span class="px-2 text-light"><i class="fa fa-backward"
                onclick="player.rewind(-5)"></i></span><span class="px-2 text-light"><i class="fa fa-forward"
                onclick="player.rewind(5)"></i></span><span class="px-2 text-light"><i
                class="fa fa-ruler-horizontal"></i></span>
        <div class="bg-dark px-1 py-1" style="width:100%;height:100%;flex:1;user-select:none">
            <div id="audio-control-container">
                <div id="audio-control-bar"></div>
                <div id="audio-control-text"></div>
            </div>
        </div><span class="px-2 text-light"><i class="fa fa-cog"></i></span><span class="px-2 text-light"><i
                class="fa fa-ellipsis-v"></i></span>
    </div><canvas id="waveform"></canvas>
    <div class="container shadow-sm"><input id="file" type="file" style="display:none;"
            onchange="handleFile(event.target.files[0])" />
        <div id="drop-field" ondrop="handleDrop(event" ondragover="event.preventDefault()"
            onclick="document.getElementById('file').click()">drop here</div>
        <div contenteditable="true"></div><textarea id="text-editor"></textarea>
    </div>
    <script src="js/codemirror.js"></script>
    <script src="transcriber.js"></script>
</body>

</html>
