<!doctype html><html lang=zh_tw><head><meta charset=UTF-8><meta content="width=device-width,initial-scale=1" name=viewport><title>lightGIS</title><link href=main.css rel=stylesheet></head><body><canvas id=canvas ondragover=event.preventDefault() ondrop=handleDrop(event)></canvas><div class=position-fixed style=right:0;top:0;height:100%;overflow-y:scroll><table><tr draggable=true id=raster ondragover=event.preventDefault() ondragstart="dragged=event.target" ondrop=handleDrop(event,this)><td class="pb-1 pr-1"><span>{{name}}</span></td><td class="custom-control custom-switch"><input id=customSwitch type=checkbox class=custom-control-input><label class=custom-control-label for=customSwitch></label></td><td class=input-text draggable=true ondragstart=event.preventDefault(),event.stopPropagation()><input type=range style=direction:rtl min=0 max=1 step=0.1 class=custom-range value=0.8></td></tr></table><input id=file type=file style=display:none multiple onchange=handleFiles(event.target.files)><div class="btn btn-outline-primary w-100" onclick='document.getElementById("file").click()'>選取檔案或拖曳匯入</div><div class=input-group><div class=input-group-prepend><div class="btn btn-outline-success" onclick='exportFile("geojson")'>匯出</div></div><input id=file-export style=width:50px class="form-control btn btn-outline-success" name=file-export><select id=file-extension name=file-extension class="btn btn-outline-success"><option value=.geojson>.geojson</option><option value=.png>.png</option><option value=.svg>.svg</option></select></div></div><table id=properties style=max-width:300px;max-height:100vh;position:fixed;left:0;top:0 class="table table-striped table-hover table-dark"></table><table id=layers style=position:fixed;left:0;bottom:0></table><table id=styles style=max-width:250px;position:fixed;left:0;bottom:0;margin-bottom:0;cursor:move;display:none class="table table-striped table-hover table-dark"><tr><td colspan=2><div class="btn-group w-100"><div class="btn btn-dark" onclick=interaction.fitExtent()>聚焦</div><div class="btn btn-dark" onclick='interaction.moveLayerTo("top")'>置頂</div><div class="btn btn-dark" onclick='interaction.moveLayerTo("bottom")'>置底</div></div></td></tr><tr><td>text</td><td><input id=text oninput='interaction.setFeatureProps("text",event.target.value)' style=width:100px></td></tr><tr><td>textAnchor</td><td><select id=textAnchor name=text-anchor oninput='interaction.setFeatureProps("textAnchor",event.target.value)'><option value=[0,0]>中</option><option value=[-1,-1]>左上</option><option value=[0,-1.2]>上</option><option value=[1,-1]>右上</option><option value=[1.2,0]>右</option><option value=[1,1]>右下</option><option value=[0,1.2]>下</option><option value=[-1,1]>左下</option><option value=[-1.2,0]>左</option></select></td></tr><tr><td>textFill</td><td><input id=textFill type=color oninput='interaction.setFeatureProps("textFill",event.target.value)'></td></tr><tr><td>textStroke</td><td><input id=textStroke type=color oninput='interaction.setFeatureProps("textStroke",event.target.value)'></td></tr><tr><td>fontFamily</td><td><select id=fontFamily name=font-family oninput='interaction.setFeatureProps("fontFamily",event.target.value)'><option value=sans-serif>sans-serif</option><option value=微軟正黑體>微軟正黑體</option></select></td></tr><tr><td>fontWeight</td><td><input id=fontWeight type=number oninput='interaction.setFeatureProps("fontWeight",event.target.value)' min=0 style=width:50px max=5></td></tr><tr><td>fontSize</td><td><input id=fontSize type=number oninput='interaction.setFeatureProps("fontSize",event.target.value)' min=6 style=width:50px max=72></td></tr><tr><td>radius</td><td><input id=radius type=number oninput='interaction.setFeatureProps("radius",event.target.value)' min=1 style=width:50px></td></tr><tr><td>opacity</td><td><input id=opacity type=number oninput='interaction.setFeatureProps("opacity",event.target.value)' min=0.1 style=width:50px max=1 step=0.1></td></tr><tr><td>lineWidth</td><td><input id=lineWidth type=number oninput='interaction.setFeatureProps("lineWidth",event.target.value)' min=0 style=width:50px></td></tr><tr><td>stroke</td><td><input id=stroke type=color oninput='interaction.setFeatureProps("stroke",event.target.value)'></td></tr><tr><td>fill</td><td><input id=fill type=color oninput='interaction.setFeatureProps("fill",event.target.value)'></td></tr></table><script src=main.min.js></script></body></html>
