<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorpicker</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/colorpicker.css" />
</head>

<body>
    <div class="d-inline-block border rounded">
        <div class="rounded bg-active px-3 py-3"></div>
    </div>
    <div class="mt-1">
        <div class="position-relative d-inline-block palette-rect">
            <div class="position-absolute palette-rect bg-white-gradient"></div>
            <div class="position-absolute palette-rect bg-black-gradient"></div>
            <div class="position-absolute palette-rect bg-active"></div>
            <div class="position-absolute border border-secondary rounded-circle bg-light px-1 py-1"
                style="left:10px;top:10px"></div>
        </div>
        <div class="position-relative bg-rainbow-gradient palette-bar-vertical mx-2">
            <div class="position-absolute border border-secondary rounded bg-light px-2 py-1"
                style="left:-3px;top:10px"></div>
        </div>
    </div>
    <div class="position-relative bg-transparent-image palette-bar-horizontal mt-1">
        <div class="position-absolute border border-secondary rounded bg-light px-1 py-2" style="left:10px;top:-3px">
        </div>
    </div>
    <div class="input-group mt-1" style="width:300px"><input class="form-control" type="text" />
        <div class="input-group-append">
            <div class="btn btn-outline-secondary">clear</div>
            <div class="btn btn-outline-secondary">submit</div>
        </div>
    </div>
</body>
<style>
.palette-rect{
    width: 250px;
    height: 200px;
}
.bg-active{
    background-color: rgb(0, 125, 255);
    opacity: 0.2;
}
.bg-white-gradient{
    background: linear-gradient(90deg,#fff,hsla(0,0%,100%,0));
}
.bg-black-gradient{
    background: linear-gradient(0deg,#000,transparent);
}
.bg-rainbow-gradient{
    background: linear-gradient(180deg,red 0,#ff0 17%,#0f0 33%,#0ff 50%,#00f 67%,#f0f 83%,red);
}
.bg-transparent-image{
    background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAAMCAIAAADZF8uwAAAAGUlEQVQYV2M4gwH+YwCGIasIUwhT25BVBADtzYNYrHvv4gAAAABJRU5ErkJggg==);
}
.palette-bar-vertical{
    display: inline-block;
    width: 12px;
    height: 200px;
}
.palette-bar-horizontal{
    width: 250px;
    height: 12px;
}
</style>
<script>
let container = document.querySelectorAll('md-content ul.palette-container')
let csv = ''
for(let ul of container){
    for(let li of [...ul.children].slice(0,10)){
        csv+= '"'+li.getAttribute('value')+'",'
    }
    csv+= '\n'
}
let a = document.createElement('a')
a.href = "data:text/plain;charset=UTF-8," + encodeURIComponent(csv)
a.download = 'material-colors.txt'
a.click()

function hex2rgb(str){
    let r = parseInt(str.substr(1,2),16)
    let g = parseInt(str.substr(3,2),16)
    let b = parseInt(str.substr(5,2),16)
    return [r,g,b]
}
