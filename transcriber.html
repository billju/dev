<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Audio</title><link rel="stylesheet" href="css/fontawesome.css"/><link rel="stylesheet" href="css/bootstrap.css"/><link rel="stylesheet" href="css/transcriber.css"/></head><body><div class="d-flex flex-column"></div><input id="file" type="file" style="display:none;" onchange="handleFile(event.target.files[0])"/><div id="drop-field" ondrop="handleDrop(event" ondragover="event.preventDefault()" onclick="document.getElementById('file').click()"><i class="fa fa-upload" style="font-size: 30px"></i><span>選取音檔</span></div><div class="d-flex align-items-center bg-dark" id="panel" style="opacity:0"><div class="logo"></div><span class="px-2 text-light"><i class="fa fa-play" id="playPause" onclick="playPause()"></i></span><span class="px-2 text-light"><i class="fa fa-backward" onclick="player.rewind(-5)"></i></span><span class="px-2 text-light"><i class="fa fa-forward" onclick="player.rewind(5)"></i></span><span class="px-2 text-light position-relative show-only-hover"><i class="fa fa-ruler-horizontal"></i><div class="position-absolute btn-group" style="left:-100px"><span class="btn btn-outline-secondary">0.25x</span><span class="btn btn-outline-secondary">0.50x</span><span class="btn btn-outline-secondary">0.75x</span><span class="btn btn-outline-secondary">1.00x</span><span class="btn btn-outline-secondary">1.25x</span><span class="btn btn-outline-secondary">1.50x</span><span class="btn btn-outline-secondary">1.75x</span><span class="btn btn-outline-secondary">2.00x</span></div></span><div class="bg-dark px-1 py-1" style="width:100%;height:100%;flex:1;user-select:none"><div id="audio-control-container"><div id="audio-control-bar"></div><div id="audio-control-text"></div></div></div><span class="px-2 text-light"><i class="fa fa-cog"></i></span><span class="px-2 text-light"><i class="fa fa-ellipsis-v"></i></span></div><canvas id="waveform"></canvas><div class="pb-3" style="height:calc(100% - 90px);overflow-y:scroll"><div class="container px-3 py-3 shadow-sm bg-white d-flex"><div id="line-numbers"><div>00:00:00</div></div><pre id="text-editor" contenteditable="true" style="min-height:500px"><div data-time="0">leftAlt倒帶 rightAlt快轉</div></pre></div></div><script src="transcriber.js"></script></body></html>
