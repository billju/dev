<!doctype html><html lang=zh_tw><head><meta charset=UTF-8><meta content="width=device-width,initial-scale=1" name=viewport><title>lightGIS</title><link href=main.css rel=stylesheet></head><body><canvas id=canvas ondragover=event.preventDefault() ondrop=handleDrop(event)></canvas><div class=position-fixed style=right:0;top:0;height:100%;overflow-y:scroll><table><tr draggable=true id=raster ondragover=event.preventDefault() ondragstart="dragged=event.target" ondrop=handleDrop(event,this)><td class="pb-1 pr-1"><span>{{name}}</span></td><td class="custom-control custom-switch"><input type=checkbox class=custom-control-input id=customSwitch><label class=custom-control-label for=customSwitch></label></td><td class=input-text draggable=true ondragstart=event.preventDefault(),event.stopPropagation()><input type=range style=direction:rtl min=0 max=1 step=0.1 class=custom-range value=0.8></td></tr></table><input type=file style=display:none id=file multiple onchange=handleFiles(event.target.files)><div class="btn btn-outline-primary w-100" onclick='document.getElementById("file").click()'>選取檔案或拖曳匯入</div><div class=input-group><div class=input-group-prepend><div class="btn btn-outline-success" onclick='exportFile("geojson")'>匯出</div></div><input style=width:50px id=file-export class="form-control btn btn-outline-success" name=file-export><select id=file-extension name=file-extension class="btn btn-outline-success"><option value=.geojson>.geojson</option><option value=.png>.png</option></select></div></div><table class="table table-striped table-hover table-dark" id=properties style=max-width:300px;max-height:100vh;position:fixed;left:0;top:0></table><table class="table table-striped table-hover table-dark" id=styles style=max-width:200px;position:fixed;left:0;bottom:0;margin-bottom:0;cursor:move;display:none><tr><td colspan=2><div class="btn-group w-100"><div class="btn btn-dark" onclick=interaction.fitExtent()>聚焦</div><div class="btn btn-dark" onclick='interaction.moveLayerTo("top")'>置頂</div><div class="btn btn-dark" onclick='interaction.moveLayerTo("bottom")'>置底</div></div></td></tr><tr><td>text</td><td><input oninput='interaction.setFeatureProps("text",event.target.value)' id=text style=width:50px></td></tr><tr><td>textAnchor</td><td><select id=text-anchor name=text-anchor onchange='interaction.setFeatureProps("textAnchor",event.target.value)'><option value=[-1,-1]>左上</option><option value=[-0.5,-1]>上</option><option value=[0,-1]>右上</option><option value=[0,-0.5]>右</option><option value=[0,0]>右下</option><option value=[-0.5,0]>下</option><option value=[-1,0]>左下</option><option value=[-1,-0.5]>左</option></select></td></tr><tr><td>fontSize</td><td><input type=number oninput='interaction.setFeatureProps("fontSize",event.target.value)' min=6 style=width:50px max=72></td></tr><tr><td>radius</td><td><input type=number oninput='interaction.setFeatureProps("radius",event.target.value)' min=1 style=width:50px></td></tr><tr><td>opacity</td><td><input type=number oninput='interaction.setFeatureProps("opacity",event.target.value)' min=0.1 style=width:50px max=1 step=0.1></td></tr><tr><td>lineWidth</td><td><input type=number oninput='interaction.setFeatureProps("lineWidth",event.target.value)' min=0 style=width:50px></td></tr><tr><td>stroke</td><td><input type=color oninput='interaction.setFeatureProps("stroke",event.target.value)'></td></tr><tr><td>fill</td><td><input type=color oninput='interaction.setFeatureProps("fill",event.target.value)'></td></tr></table><script src=main.min.js></script></body></html>
