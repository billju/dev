<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>VizTranscriber</title><link rel="stylesheet" href="/css/fontawesome.css"/><link rel="stylesheet" href="/css/bootstrap.css"/><link rel="stylesheet" href="transcriber.css"/></head><body><input id="file" type="file" style="display:none;" onchange="handleFile(event.target.files[0])" accept="audio/*,video/*"/><div id="drop-field" ondrop="handleDrop(event)" ondragover="event.preventDefault()" onclick="document.getElementById('file').click()"><i class="fa fa-upload" style="font-size: 30px"></i><span>選擇音檔或影片</span></div><div class="d-flex align-items-center bg-dark" id="panel" style="opacity:0"><div class="logo"></div><span class="px-2 text-light"><i class="fa fa-play" id="toggle-play" onclick="player.togglePlay()"></i></span><span class="px-2 text-light"><i class="fa fa-backward" onclick="player.rewind(-5)"></i></span><span class="px-2 text-light"><i class="fa fa-forward" onclick="player.rewind(5)"></i></span><span class="px-2 text-light position-relative show-only-hover"><i class="fa fa-ruler-horizontal"></i><div class="position-absolute btn-group" id="playback-btns" style="width:520px;left:-100px"><span class="btn btn-secondary" onclick="setPlaybackRate(0)">0.25x</span><span class="btn btn-secondary" onclick="setPlaybackRate(1)">0.50x</span><span class="btn btn-secondary" onclick="setPlaybackRate(2)">0.75x</span><span class="btn btn-secondary active" onclick="setPlaybackRate(3)">1.00x</span><span class="btn btn-secondary" onclick="setPlaybackRate(4)">1.25x</span><span class="btn btn-secondary" onclick="setPlaybackRate(5)">1.50x</span><span class="btn btn-secondary" onclick="setPlaybackRate(6)">1.75x</span><span class="btn btn-secondary" onclick="setPlaybackRate(7)">2.00x</span></div></span><div class="bg-dark px-1 py-1" style="width:100%;height:100%;flex:1;user-select:none"><div id="audio-control-container"><div id="audio-control-bar"></div><div id="audio-control-text"></div></div></div><span class="px-2 position-relative show-only-hover" style="cursor:pointer"><i class="fa fa-cog text-light" id="settings"></i><ul class="list-group list-group-flush position-absolute" style="right:0;min-width:200px"><li class="list-group-item list-group-item-action" onclick="importSrt()">import .srt</li><li class="list-group-item list-group-item-action" onclick="exportSrt()">export .srt</li></ul></span></div><canvas id="waveform" style="display:none"></canvas><video id="video" style="position:fixed;cursor:move;max-height:300px;right:10px;bottom:10px;display:none"></video><ul class="list-group" id="shortcuts" style="position:fixed;cursor:move;left:10px;top:100px"><li class="list-group-item list-group-item-info">快捷鍵</li><li class="list-group-item" contenteditable="">ctrl+1</li><li class="list-group-item" contenteditable="">ctrl+2</li><li class="list-group-item" contenteditable="">ctrl+3</li><li class="list-group-item" contenteditable="">ctrl+4</li><li class="list-group-item" contenteditable="">ctrl+5</li></ul><div class="pb-3" style="height:calc(100% - 90px);overflow-y:scroll"><div class="container px-3 py-3 shadow-sm bg-white d-flex"><div id="line-numbers"><div>00:00:00</div></div><pre id="text-editor" contenteditable="" style="min-height:500px"><div data-time="0">leftAlt倒帶 rightAlt快轉</div></pre></div></div><script src="transcriber.js"></script></body></html>
