<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesh</title>
</head>
<body>
    <canvas id="mesh"></canvas>
</body>
<style>
    html,body{
        margin: 0;
        height: 100%;
    }
    #mesh{
        width: 100%;
        height: 100%;
    }
</style>
<script>
    const canvas = document.getElementById('mesh')
    var bbox = [0,0,canvas.width,canvas.height]
    function resizeCanvas(){
        canvas.width  = window.innerWidth
        canvas.height = window.innerHeight
        bbox = [0,0,canvas.width,canvas.height]
    }
    resizeCanvas()
    const ctx = canvas.getContext('2d')
    class Particle{
        constructor(bbox){
            this.x = Math.random()*(bbox[2]-bbox[0])
            this.y = Math.random()*(bbox[3]-bbox[1])
            this.vx = (Math.random()-0.5)*3
            this.vy = (Math.random()-0.5)*3
        }
        moveIn(bbox){
            this.x+= this.vx
            this.y+= this.vy
            if(this.x<bbox[0]){
                this.vx*= -1
                this.x = bbox[0]*2-this.x
            }else if(this.x>bbox[2]){
                this.vx*= -1
                this.x = bbox[2]*2-this.x
            }
            if(this.y<bbox[1]){
                this.vy*= -1
                this.y = bbox[1]*2-this.y
            }else if(this.y>bbox[3]){
                this.vy*= -1
                this.y = bbox[3]*2-this.y
            }
        }
        distanceTo(p){
            return Math.sqrt(Math.pow(this.x-p.x,2)+Math.pow(this.y-p.y,2))
        }
    }
    let particles = Array.from(Array(150),()=>new Particle(bbox))
    function draw(){
        ctx.fillStyle = 'rgba(100,100,100,0.2)'
        ctx.fillRect(...bbox)
        ctx.fillStyle = 'white'
        for(let i=0;i<particles.length;i++){
            let pi = particles[i]
            for(let j=i+1;j<particles.length;j++){
                let pj = particles[j]
                let d = pi.distanceTo(pj)
                let threshold = 100
                if(d<threshold){
                    ctx.beginPath()
                    ctx.moveTo(pi.x,pi.y)
                    ctx.lineTo(pj.x,pj.y)
                    ctx.strokeStyle = `rgba(255,255,255,${(threshold-d)/threshold})`
                    ctx.stroke()
                    ctx.closePath()
                }
            }
            ctx.beginPath()
            ctx.moveTo(pi.x,pi.y)
            ctx.arc(pi.x,pi.y,5,0,Math.PI*2,false)
            ctx.fill()
            ctx.closePath()
            pi.moveIn(bbox)
        }
        window.requestAnimationFrame(draw)
    }
    draw()
    window.addEventListener('resize',()=>{resizeCanvas()})
</script>
</html>
